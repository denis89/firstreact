<html>
 <head>
 	<style>
 	  /* board size */
 	  .board {
 	  	display: flex;
 	  	width: 600px;
 	  	height: 600px;
 	  	flex-direction: row;
 	  	flex-wrap: wrap;
 	  	justify-content: flex-start;

       }
 	  	.square {
 	  		height: 200px;
 	  		width: 200px;
 	  		box-sizing: border-box;
 	  		border: 5px solid black;
 	  		/* Making the player symbol bigger and better*/
 	  		font-size: 5em;
 	  		display: flex;
 	  		justify-content: center;
 	  		align-items: center;
            
 	  	}

 	  	.square:hover {
 	  		cursor: pointer;
 	  		background-color: #00BFFF;
 	  	}
 	
 	</style>
 	</head>
 	<body>
 		<h1> First React app </h1>
 		<!--Tic Tac Toe board-->
 		<div class="render-target">
        <!-- <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>

         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>

         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>-->
 		</div>

 		<script>
 		// Save the game 
 		var gameState = {
 			PlayerOne: "X",
 			PlayerTwo: "O",
 			currentTurn: "X",
 			board: [
"","","","","","","","",""
 			]
 		}
       function render(state){
        	document.querySelector(".render-target").innerHTML = "<div class='board'>" +"<div class='square' data-square-id='0'>" + state.board[0] + "</div>" +
        	       "<div class='square' data-square-id='1'>" + state.board[1] + "</div>" +
        	       "<div class='square' data-square-id='2'>" + state.board[2] + "</div>" +
        	       "<div class='square' data-square-id='3'>" + state.board[3] + "</div>" +
        	       "<div class='square' data-square-id='4'>" + state.board[4] + "</div>" +
        	       "<div class='square' data-square-id='5'>" + state.board[5] + "</div>" +
        	       "<div class='square' data-square-id='6'>" + state.board[6] + "</div>" +
        	       "<div class='square' data-square-id='7'>" + state.board[7] + "</div>" + 
        	       "<div class='square' data-square-id='8'>" + state.board[8] + "</div>" +
        	       "</div>"
        	       return
        }
        render(gameState)
       // document.querySelector('.render-target').innerHTML = render(//gameState)
//
 		// var PlayerOne = 'X';
 		// var PlayerTwo = 'O';
 		// currentTurn = PlayerOne;
         
        var board = document.querySelector('.board')
 		board.addEventListener('click', function(e){
 			var squareIndex = parseInt(e.target.dataset['squareId'],10)
 			gameState.board[squareIndex] = gameState.currentTurn
 			//e.target.innerHTML = currentTurn;
 			// Player switch
 			gameState.currentTurn = gameState.currentTurn === gameState.PlayerOne ? gameState.PlayerTwo : gameState.PlayerOne;
 			render(gameState)
 		//if (checkWinner()) {
 		//	alert("Won!")
 		//}
 		})
    //    
    //    // Transform the squares into a 1x9 array
 		function checkWinner(){
 			//var squares = Array.prototype.slice.call(document.querySelectorAll('.square'),0)
 			var squares =gameState.board
 			var symbols = squares.map(function(square){
 				return square.innerHTML
 			})
 			// Requirement to win
 			var winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]]
 			return winningCombos.find(function(combo){
 				if(symbols[combo[0]] == symbols[combo[1]] && symbols[combo[1]] == symbols[combo[2]])
 					{return symbols[combo[0]]}
 				else { return false}
 			})
 	//		console.log(symbols);
 		}
 		</script>
 	</body>
 </html>
